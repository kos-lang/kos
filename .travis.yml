language: cpp

matrix:
    include:
      - os: linux
        compiler: gcc

        # add gcc 5 and valgrind
        addons:
            apt:
                sources:
                  - ubuntu-toolchain-r-test
                packages:
                  - g++-5
                  - valgrind
            # Coverity
            coverity_scan:
                project:
                    name: "kos-lang/kos"
                    description: "Build submitted via Travis CI"
                notification_email: chris@chris.dragan.name
                build_command_prepend: "rm -rf Out"
                build_command: "make -j $(grep -c ^processor /proc/cpuinfo) CXX=c++ CC=cc"
                branch_pattern: coverity_scan
        install:
          - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5" GCOV="gcov-5"; fi

        # Coverity
        before_install:
          - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

        # coveralls.io
        before_install:
          - pip install --user urllib3[secure] # Fix for coveralls upload failure
          - pip install --user cpp-coveralls
        after_success:
          - coveralls --exclude lib --exclude tests --no-gcov

        script:
          - tests/run gcov seqfail

      - os: osx
        compiler: clang

        script:
          - tests/run

# Coverity
env:
    global:
      - secure: ""
